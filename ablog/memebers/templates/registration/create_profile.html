{% extends 'base.html' %}

{% block title %}

Create A New Profile

{% endblock  %}




{% block content %}
      
{% if user.is_authenticated %}


        <h1> Create a new profile </h1>
        <br>
        <br>

        <div class="form-group">

                <form   method= "POST" 
                 enctype="multipart/form-data" >
                 
                        {% csrf_token %}

                        {{form.as_p}}

                        <button class="btn btn-secondary"> Create Profile </button><br><br>

                </form>

        </div>

        
{% else %}
 
        You aren't allowed to be here!

{% endif %}

{% endblock  %}
