{% extends 'base.html' %}

{% block title %}

Create A New Blog Post

{% endblock  %}




{% block content %}
      
{% if user.is_authenticated %}


        <h1> Add  Post</h1>
        <br>
        <br>

        <div class="form-group">

                <form   method= "POST" 
                 enctype="multipart/form-data" >
                 
                        {% csrf_token %}

                        {{form.as_p}}
                        {{form.media}}

                        <button class="btn btn-secondary"> Post </button><br><br>

                </form>

        </div>

        <script>
                var name = "{{user.id}}";
                document.getElementById("sepehr").value = name;

        </script>
{% else %}
 
        You aren't allowed to be here!

{% endif %}

{% endblock  %}
